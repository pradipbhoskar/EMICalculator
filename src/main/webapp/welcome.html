	<div class="container">
	<h1>Calculate your EMI</h1>


	<div class="calculator form-group offset-md-2 col-md-8 ">
		<form action="monthlyemi" class="calfrm"  method="post">
			<div class="form-group offset-md-2 col-md-8">
		      <label for="loanamount">Loan Amount(rs)</label>
		      <input type="text" class="form-control" id="loanamount" name="loanamount" value="" placeholder="Enter loan amount in rupees">
		    	
		    </div>		
		    
		    <div class="form-group offset-md-2 col-md-8">
		      <label for="interestrate">Interest Rate</label>
		      <input type="text" class="form-control" id="interestrate" name="interestrate" value="" placeholder="Enter annual interest rate">
	
		    </div>
		    	

			<label class="offset-md-2">Time Period</label>
			<div class="form-row ">
			
			    <div class="form-group offset-md-2 col-md-3">
			      <label for="years">Years</label>
			      <select id="years" name="years" class="form-control">
			        <option selected value="0">0</option>
			        <option value="1">1</option>
			        <option value="2">2</option>
			        <option value="3">3</option>
			        <option value="4">4</option>
			        <option value="5">5</option>
			        <option value="6">6</option>
			        <option value="7">7</option>
			        <option value="8">8</option>
			        <option value="9">9</option>
			        <option value="10">10</option>
			        <option value="11">11</option>
			        <option value="12">12</option>
			        <option value="13">13</option>
			        <option value="14">14</option>
			        <option value="15">15</option>
			        <option value="16">16</option>
			        <option value="17">17</option>
			       	<option value="18">18</option>
			       	<option value="19">19</option>
			       	<option value="20">20</option>
			       	<option value="21">21</option>
			       	<option value="22">22</option>
			       	<option value="23">23</option>
			       	<option value="24">24</option>
			       	<option value="25">25</option>
			       	
			      </select> 
			    </div>
			    
			    <div class="form-group offset-md-1 col-md-3">
			      <label for="months">Months</label>
			      <select id="months" name="months" class="form-control">
			        <option selected value="0">0</option>
			        <option value="1">1</option>
			        <option value="2">2</option>
			        <option value="3">3</option>
			        <option value="4">4</option>
			        <option value="5">5</option>
			        <option value="6">6</option>
			        <option value="7">7</option>
			        <option value="8">8</option>
			        <option value="9">9</option>
			        <option value="10">10</option>
			        <option value="11">11</option>
			        <option value="12">12</option>
			      </select>
			    </div>
			    
		    </div>
			

			<div class="mt-4">
				<button class="btn btn-primary btn-block form-control offset-md-2 col-md-8" type="submit">Calculate EMI</button>
			</div>
			  
		</form>
