	<h1 class="mt-2">Welcome user</h1>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="#"><img alt="Navbar" src="images/anka-logo.png" style="width:70%;height:80%;"></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" >

		  <div class="collapse navbar-collapse" id="menu">

		      </li>
		    </ul>

	<div class="frmdiv form-group offset-md-3 col-md-6 ">
		<form action="register" class="registerfrm" method="post">
		
			<div class="mt-3">
				<input type="text" name="fname" class="form-control " placeholder="First Name" > 
			</div>
			<div class="mt-3">
				<input type="text" name="lname" class="form-control " placeholder="Last Name" > 
			</div>
			<div class="mt-3">
				<input type="text" name="mobile" class="form-control " placeholder="Mobile Number" > 
			</div>
			<div class="mt-3">
				<input type="text" name="city" class="form-control " placeholder="City" > 
			</div>
			<div class="mt-3">
				<input type="email" name="email" class="form-control " placeholder="Email" > 
			</div>
			<div class="mt-3">
				<input type="password" name="password" class="form-control" placeholder="Password"> 
			</div>
			<div class="mt-4">
				<button class="btn btn-primary btn-block form-control" type="submit">Register</button>
			</div>
			
			 <p class="mt-2">Already Registered?   <a href="login.html">Login Here </a></p>
		</form>
	</div>
